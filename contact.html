    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="nav-black">
      <div class="logo"></div>
      <div class="links">
        <a href="index.html">home</a>
        <span> | </span>
        <a href="about.html">about</a>
        <span> | </span>
        <a href="tours.html">tours</a>

        <span> | </span>
        <a href="blog.html">blog</a>
        <span> | </span>
        <a href="#">contact</a>
      </div>
    </nav>
    <div id="app">
      <div class="contact">
        <div class="contact-header">
          <p>CONTACT US:</p>
          <div class="contact-header-underline"></div>
        </div>
        <div class="contact-content">
          <div class="contact-location">
            <div class="contact-location-img"></div>
            <div class="contact-location-text">
              <p>travel-fly Inc.</p>
              <p>8901 Marmora Road,</p>
              <p>Glasgow, D04 89GR.</p>
              <p>Freephone:+1 800 559 6580</p>
              <p>Telephone:+1 800 603 6035</p>
              <p>FAX:+1 800 889 9898</p>
              <p>E-mail: mail@travelfly.org</p>
            </div>
          </div>
          <div class="contact-form">
            <input
              type="text"
              class="contact-small-box"
              id="firstName"
              placeholder="Your name..."
            />
            <input
              type="email"
              class="contact-small-box"
              id="email"
              placeholder="Email Address..."
            />
            <input
              type="text"
              class="contact-small-box"
              id="company"
              placeholder="Company..."
            />
            <input
              type="text"
              class="contact-large-box"
              id="message"
              placeholder="Message..."
            />
            <!-- how to put the placeholder in a different spot? -->
            <div class="form-submit">
              <p>SEND MESSAGE</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-logo"></div>
        <div class="footer-center-text">
          <p>Copyright 2019 travel-fly. All rights reserved</p>
        </div>
        <div class="footer-media-icons">
          <div class="facebook-logo">
            <i class="fa-brands fa-facebook-square"></i>
          </div>
          <div class="instagram-logo">
            <i class="fa-brands fa-instagram-square"></i>
          </div>
          <div class="twitter-logo">
            <i class="fa-brands fa-twitter-square"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
